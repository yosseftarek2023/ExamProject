<div class="students" dir="rtl">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="bold-font"> الرقم </th>
          <td mat-cell *matCellDef="let element; let index = index" class="large-font"> {{index+1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="bold-font"> الاسم </th>
          <td mat-cell *matCellDef="let element" class="large-font"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="subName">
          <th mat-header-cell *matHeaderCellDef class="bold-font"> المادة  </th>
          <td mat-cell *matCellDef="let element" class="large-font"> {{element.subName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="degree">
          <th mat-header-cell *matHeaderCellDef class="bold-font"> الدرجة </th>
          <td mat-cell *matCellDef="let element" class="large-font"> {{element.degree}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
