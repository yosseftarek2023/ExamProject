
<div class="subjectBox" dir="rtl">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of subject; let index = index" routerLink="/exam/{{item.id}}">
            <div class="namesubject">
                <div>{{item.name}}</div>
            </div>
            <div class="subBtn d-flex">
             <button *ngIf="user?.role == 'teachers'" mat-raised-button color="warn" (click)="deleteSubject(index)"  class="mx-1" >حذف</button>
             <button *ngIf="user?.role == 'teachers'" mat-raised-button color="primary"  class="mx-1">عرض</button>
             <button *ngIf="user?.role == 'students'" mat-raised-button color="accent" class="mx-1 fw-bold p-4">ابدأ الاختبار</button>
            </div>
        </div>
    </div>
</div>
